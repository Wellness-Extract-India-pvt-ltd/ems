version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ems-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE:-ems_db}
      - DB_USER=${MYSQL_USER:-ems_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-ems_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-ems_redis_password}
      - BIOMETRICS_SERVER=${BIOMETRICS_SERVER:-172.16.1.171}
      - BIOMETRICS_DATABASE=${BIOMETRICS_DATABASE:-ONtime_Att}
      - BIOMETRICS_PORT=${BIOMETRICS_PORT:-1433}
      - BIOMETRICS_USER=${BIOMETRICS_USER:-}
      - BIOMETRICS_PASSWORD=${BIOMETRICS_PASSWORD:-}
      - BIOMETRICS_ENCRYPT=${BIOMETRICS_ENCRYPT:-false}
      - BIOMETRICS_TRUST_CERT=${BIOMETRICS_TRUST_CERT:-true}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - TENANT_ID=${TENANT_ID}
      - REDIRECT_URI=${REDIRECT_URI:-http://localhost:5000/api/v1/auth/microsoft/callback}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - ems-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ems-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ems-network

  redis:
    image: redis:7-alpine
    container_name: ems-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-ems_redis_password}
    networks:
      - ems-network

  mysql:
    image: mysql:8.0
    container_name: ems-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ems_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ems_db}
      MYSQL_USER: ${MYSQL_USER:-ems_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ems_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - ems-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ems-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-ems_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-ems_password}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - ems-network

volumes:
  mysql_data:
  backend_uploads:
  backend_logs:
  redis_data:

networks:
  ems-network:
    driver: bridge
