version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ems-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ems_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ems_db}
      MYSQL_USER: ${MYSQL_USER:-ems_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ems_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - ems-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ems-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-ems_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-ems_password}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - ems-network

volumes:
  mysql_data:

networks:
  ems-network:
    driver: bridge
